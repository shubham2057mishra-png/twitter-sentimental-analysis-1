<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Twitter Sentiment Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .dashboard {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            font-size: 0.95em;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            color: white;
        }
        
        .stat-card h3 {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
        }
        
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .tweets-list {
            display: grid;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .tweet-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
        }
        
        .sentiment-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .sentiment-badge.positive {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .sentiment-badge.neutral {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .sentiment-badge.negative {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        .tweet-selector {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .tweet-item {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tweet-item:hover {
            border-color: #667eea;
            background: white;
        }
        
        .tweet-item.selected {
            border-color: #667eea;
            background: #e6e9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Advanced Twitter Sentiment Analysis</h1>
            <p>Complete analytics dashboard with user comparison, reply analysis & more</p>
        </div>
        
        <div class="dashboard">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('user-profile')">üë§ User Profile</button>
                <button class="tab" onclick="switchTab('user-tweets')">üìù User Posts</button>
                <button class="tab" onclick="switchTab('reply-analysis')">üí¨ Reply Analysis</button>
                <button class="tab" onclick="switchTab('compare-users')">‚öñÔ∏è Compare Users</button>
                <button class="tab" onclick="switchTab('compare-posts')">üìä Compare Posts</button>
                <button class="tab" onclick="switchTab('search')">üîç Search & Analyze</button>
                <button class="tab" onclick="switchTab('test')">‚úèÔ∏è Test Text</button>
            </div>
            
            <!-- User Profile Tab -->
            <div id="user-profile-tab" class="tab-content active">
                <div class="form-group">
                    <label>Enter Twitter Username</label>
                    <input type="text" id="profileUsername" placeholder="e.g., elonmusk">
                </div>
                <button class="btn" onclick="getUserProfile()">Get Profile Info</button>
                
                <div id="profileLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading profile...</p>
                </div>
                
                <div id="profileError" class="error"></div>
                <div id="profileResults" class="results"></div>
            </div>
            
            <!-- User Tweets Tab -->
            <div id="user-tweets-tab" class="tab-content">
                <div class="form-row">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="tweetsUsername" placeholder="e.g., elonmusk">
                    </div>
                    <div class="form-group">
                        <label>Max Tweets</label>
                        <input type="number" id="tweetsMax" value="50" min="10" max="100">
                    </div>
                </div>
                <button class="btn" onclick="getUserTweets()">Analyze User Tweets</button>
                
                <div id="tweetsLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing tweets...</p>
                </div>
                
                <div id="tweetsError" class="error"></div>
                <div id="tweetsResults" class="results"></div>
            </div>
            
            <!-- Reply Analysis Tab -->
            <div id="reply-analysis-tab" class="tab-content">
                <div class="form-group">
                    <label>Tweet ID or URL</label>
                    <input type="text" id="replyTweetId" placeholder="e.g., 1234567890 or full URL">
                </div>
                <button class="btn" onclick="analyzeReplies()">Analyze Replies</button>
                
                <div id="replyLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing replies...</p>
                </div>
                
                <div id="replyError" class="error"></div>
                <div id="replyResults" class="results"></div>
            </div>
            
            <!-- Compare Users Tab -->
            <div id="compare-users-tab" class="tab-content">
                <div class="form-row">
                    <div class="form-group">
                        <label>User 1</label>
                        <input type="text" id="compareUser1" placeholder="e.g., elonmusk">
                    </div>
                    <div class="form-group">
                        <label>User 2</label>
                        <input type="text" id="compareUser2" placeholder="e.g., BillGates">
                    </div>
                </div>
                <button class="btn" onclick="compareUsers()">Compare Users</button>
                
                <div id="compareUsersLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Comparing users...</p>
                </div>
                
                <div id="compareUsersError" class="error"></div>
                <div id="compareUsersResults" class="results"></div>
            </div>
            
            <!-- Compare Posts Tab -->
            <div id="compare-posts-tab" class="tab-content">
                <div class="form-row">
                    <div class="form-group">
                        <label>Tweet 1 ID</label>
                        <input type="text" id="compareTweet1" placeholder="Tweet ID">
                    </div>
                    <div class="form-group">
                        <label>Tweet 2 ID</label>
                        <input type="text" id="compareTweet2" placeholder="Tweet ID">
                    </div>
                </div>
                <button class="btn" onclick="compareTweets()">Compare Tweets</button>
                
                <div id="compareTweetsLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Comparing tweets...</p>
                </div>
                
                <div id="compareTweetsError" class="error"></div>
                <div id="compareTweetsResults" class="results"></div>
            </div>
            
            <!-- Search Tab -->
            <div id="search-tab" class="tab-content">
                <div class="form-row">
                    <div class="form-group">
                        <label>Search Query</label>
                        <input type="text" id="searchQuery" placeholder="e.g., AI, #Python">
                    </div>
                    <div class="form-group">
                        <label>Max Results</label>
                        <input type="number" id="searchMax" value="100" min="10" max="100">
                    </div>
                </div>
                <button class="btn" onclick="searchAndAnalyze()">Search & Analyze</button>
                
                <div id="searchLoading" class="loading">
                    <div class="spinner"></div>
                    <p>Searching and analyzing...</p>
                </div>
                
                <div id="searchError" class="error"></div>
                <div id="searchResults" class="results"></div>
            </div>
            
            <!-- Test Tab -->
            <div id="test-tab" class="tab-content">
                <div class="form-group">
                    <label>Enter Text to Test</label>
                    <input type="text" id="testText" placeholder="Type any text...">
                </div>
                <button class="btn" onclick="testSentiment()">Test Sentiment</button>
                <div id="testResults" class="results"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
